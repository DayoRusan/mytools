<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- スマホやタブレットでも見やすくするための設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tools</title>
    <style>
        /* カラーやサイズなどを変数としてまとめて定義 */
        :root {
            --color-blue: #3b82f6;       /* メインの青色（ヘッダー背景など） */
            --color-green: #10b981;      /* 見出しのアクセントカラー */
            --color-orange: #f97316;     /* ボタンのオレンジ色 */
            --color-pink: #ec4899;       /* リストのホバー色 */
            --text-color: #333333;       /* メインテキストの色（濃いグレー） */
            --bg-color: #ffffff;         /* 背景色は白 */
            --border-color: #e5e7eb;     /* 薄いグレーのボーダー色 */
            --radius: 10px;                /* 角丸の半径 */
            --shadow: rgba(0, 0, 0, 0.05)
        }

        /* ページ全体の基本設定 */
        body {
            margin: 0;              /* 余白なし */
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;     /*フォント指定*/
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* ヘッダーのデザイン */
        header {
            background-color:var(--color-blue);
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            letter-spacing: 1.2px;
            box-shadow: 0 2px 6px var(--shadow);
        }


        main {
            max-width: 720px;
            margin: 2rem auto;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: 0 4px 10px var(--shadow);
        }

        h2 {
            border-left: 6px solid var(--color-green);
            padding-left: 0.5rem;
            margin-bottom: 1rem;
            color: var(--color-green);
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
            border-radius: var(--radius);
            transition: background-color 0.3s;
            cursor: default;
        }

        li:hovar {
            background-color: var(--color-pink);
            color: white;
        }

        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #777777;
            margin-top: 3rem;
        }

        button {
            background-color: var(--color-orange);
            border: none;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: var(--radius);
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
            display: block;
            width: fit-content;
        }

        button:hover {
            background-color: #ea580c;
        }
    </style>
</head>
<body>
    <header>My tools</header>


    <main>

        <h2>To-do リスト</h2>
        
        <ul>
            <li>To-do リストを作る</li>
            <li>GitHub Pagesを整える</li>
            <li>メール仕分けシステムを設計する</li>
        </ul>


        <button>新しいタスクを追加</button>
    </main>

    
    <footer>&copy; 2025 DayoRusan</footer>
</body>
</html>
